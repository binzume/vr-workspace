<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>MediaPlayer</title>
  <script id='script-aframe' src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script id='script-xylayout' src="https://binzume.github.io/aframe-xylayout/dist/xylayout-all.min.js"></script>
  <script id='script-xyresize' src="https://binzume.github.io/aframe-xylayout/experimental/xyresize.js"></script>
  <script src="mediaplayer.js"></script>
</head>

<body style="background-color: black; color:white;">
  <a-scene cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.collidable,a-rounded;far:5500" renderer="antialias: true;">
    <a-assets>
      <img id="mediaplayer-icons" src="images/icons.png" />
      <img id="mediaplayer-icon-folder" src="images/icon_folder.png" />
      <img id="mediaplayer-icon-file" src="images/icon_file.png" />
      <img id="mediaplayer-loading" src="images/loading.png" />
    </a-assets>

    <a-xywindow id="media-player-template" media-player xyresize="minWidth:10" scale='0.2 0.2 0.2' width="10" height="6" position="0 1.5 -6" xy-drag-control="draggable:.screen;autoRotate:true" xycontainer="direction:column">
      <a-video class="screen" width="10" height="6" src="#mediaplayer-loading" material="npot:true;shader: flat;"></a-video>
      <a-entity xyrect>
      <a-xycontainer direction="column" media-controller width="9" height="2.2" position="0 1.5 0.05">
        <a-entity xyitem="fixed:true" geometry="primitive:xy-rounded-rect;width:9;height:2.2" position="0 0 -0.02" material="color:#444; opacity:0.8"></a-entity>
        <a-xyrange name="seek" width="9" height="0.4"></a-xyrange>
        <a-xycontainer direction="row" width="6" height="1" spacing="0.2" justify-items="space-between">
          <a-xybutton name="prev" width="1" height="0.8">
            <a-plane width="0.7" height="0.7" position="0 0 0.02" atlas="src:#mediaplayer-icons; cols:2; rows: 4; index:3"></a-plane>
          </a-xybutton>
          <a-xybutton name="bak10s" width="1" height="0.8">
            <a-plane width="0.7" height="0.7" position="0 0 0.02" atlas="src:#mediaplayer-icons; cols:2; rows: 4; index:4"></a-plane>
          </a-xybutton>
          <a-xybutton name="playpause" width="1" height="1">
            <a-plane width="0.9" height="0.9" position="0 0 0.02" atlas="src:#mediaplayer-icons; cols:2; rows: 4; index:0"></a-plane>
          </a-xybutton>
          <a-xybutton name="fwd10s" width="1" height="0.8">
            <a-plane width="0.7" height="0.7" position="0 0 0.02" atlas="src:#mediaplayer-icons; cols:2; rows: 4; index:5"></a-plane>
          </a-xybutton>
          <a-xybutton name="next" width="1" height="0.8">
            <a-plane width="0.7" height="0.7" position="0 0 0.02" atlas="src:#mediaplayer-icons; cols:2; rows: 4; index:2"></a-plane>
          </a-xybutton>
        </a-xycontainer>
        <a-xycontainer direction="row" width="8" height="0.6" spacing="0.1" justify-items="end">
          <a-xyrange name="playbackRate" min="0.2" max="3" step="0.2" value="1" width="3" height="0.4"></a-xyrange>
          <a-xylabel name="playbackRateText" width="0.6" height="0.4" wrap-count="3" value="1.0"></a-xylabel>
          <a-xyselect name="loopmode" width="1" height="0.6" toggle="true" select="1" values="L-OFF,L-1,&gt;-&gt;"></a-xyselect>
          <a-xyselect name="stereomode" width="1" height="0.6" label="3D"  values="2D,LR,TB,360,3D360,CubeMap"></a-xyselect>
        </a-xycontainer>
      </a-xycontainer>
      </a-entity>
    </a-xywindow>

    <a-xywindow id="media-selector-template" media-selector xywindow="background:true" position="-1.2 0.3 -1.5" scale="0.15 0.15 0.15" title="Storage" width="6" height="6.5" xycontainer="direction:column;justifyItems:stretch;alignItems:stretch;">
      <a-xycontainer width="6" height="0.5" direction="row" align-items="stretch" justify-items="stretch" spacing="0.05" xyitem="grow:0;shrink:0">
        <a-xybutton name="storage-button" label="/" width="0.5"></a-xybutton>
        <a-xybutton name="parent-button" label="[..]" width="0.4"></a-xybutton>
        <a-xyselect name="sort-option" label="sort" width="0.5" height="0.4" values=""></a-xyselect>
        <a-xyselect name="option-menu" label="..." width="0.2" values="NewWindow,+Fav,-Fav"></a-xyselect>
      </a-xycontainer>
      <a-xyscroll width=6 height=6>
        <a-entity name="medialist" xylist-grid-layout="itemWidth:1.5; itemHeight:1.5"></a-entity>
      </a-xyscroll>
    </a-xywindow>

    <a-entity id="camera-rig" position-controls="arrowkeys:rotation;wasdkeys:translation">
      <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
      <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.collidable,.clickable,a-rounded" line="color: #3060a0; opacity: 0.5"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.collidable,.clickable,a-rounded" line="color: #3060a0; opacity: 0.5"></a-entity>
    </a-entity>

  </a-scene>

  <div style="position:absolute;top:10pt;right:10pt;width:60pt;background-color:white;border-radius:4pt;text-align:center;">
    <a href="https://github.com/binzume/aframe-mediaplayer">GitHub</a>
  </div>

</body>

</html>
